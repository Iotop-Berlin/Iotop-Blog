<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V19</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/static/IMG/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/CSS/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/CSS/login_CSS/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/CSS/login_CSS/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/CSS/login_CSS/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/static/CSS/login_CSS/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/CSS/login_CSS/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/CSS/login_CSS/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/static/CSS/login_CSS/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/CSS/login_CSS/main.css">
	<link rel="stylesheet" type="text/css" href="/static/CSS/login_CSS/util.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form" method='POST'>
					<span class="login100-form-title p-b-33">
						Account Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" 
                        type="text" 
                        name="username" 
                        placeholder="Username"
                        required/>

						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input class="input100" 
                        type="password" 
                        name="password" 
                        placeholder="Password"
                        required/>

						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>
                    {% if failed %}
                    <center>
                        <small style='color: red'>Incorrect Username or Password</small>
                    </center>
                    {% endif %}
					<div class="container-login100-form-btn m-t-20">
						<button type="submit" class="login100-form-btn">
							Sign in
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	
<!--===============================================================================================-->
	<script src="/static/JS/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/JS/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/JS/popper.js"></script>
	<script src="/static/JS/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/JS/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/JS/moment.min.js"></script>
	<script src="/static/JS/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="/static/JS/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="/static/JS/main.js"></script>

</body>
</html>
